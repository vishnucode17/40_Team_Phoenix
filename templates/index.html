<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %} GroKart | Home {% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background:rgb(17, 0, 44)">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{% static 'images/logo.png' %}" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="width: 900px;">
                        <form class="d-flex" method="get" action="{% url 'search' %}">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="product">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <i class="fas fa-user-circle fa-3x" style="color: #fff"></i>
                    </li>
                    <p style="color: #fff;padding-left: 15px;">Welcome {{user.username}}</p>
                    {% else %}
                    {% endif %}
                </ul>
                
                <div>
                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}"><button class="btn btn-primary">Logout</button></a>
                    {% else %}
                    <a href="{% url 'login' %}"><button class="btn btn-primary">Login</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
</body>

</html>
