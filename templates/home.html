{% extends 'index.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/5.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/6.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/7.jpeg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <div class="shopbycategory">
    <h2>Shop by Category</h2>
    <div class="category">
      <a href="search/?product=fruits">
        <div class="fruits icon">
          <img src="https://image.freepik.com/free-photo/colorful-fruits-tasty-fresh-ripe-juicy-white-desk_179666-169.jpg" alt="">
          <p>Fruits</p>
        </div>
      </a>
      <a href="search/?product=vegetables">
        <div class="vegetables icon">
          <img src="https://image.freepik.com/free-photo/basket-full-vegetables_1112-316.jpg" alt="">
          <p>Vegetables</p>
        </div>
      </a>
      <a href="search/?product=bakery">
        <div class="bakery icon">
          <img src="https://image.freepik.com/free-photo/delicious-bread-table_144627-12454.jpg" alt="">
          <p>Bakery</p>
        </div>
      </a>
      <div class="dairy icon">
        <img src="https://image.freepik.com/free-vector/natural-milk-products-template_1284-20877.jpg" alt="">
        <p>Dairy</p>
      </div>
      <div class="snacks icon">
        <img src="https://images.newindianexpress.com/uploads/user/imagelibrary/2019/9/4/w900X450/Biscuits.jpg" alt="">
        <p>Snacks</p>
      </div>
      <div class="beverages icon">
        <img src="https://www.packagingdigest.com/sites/packagingdigest.com/files/styles/article_featured_retina/public/AdobeStock_279692163_Editorial_Use_Only-Beverage-FTR-new.jpg?itok=moSeFM8n" alt="">
        <p>Beverages</p>
      </div>
      <div class="egg icon">
        <img src="https://image.freepik.com/free-photo/three-fresh-organic-raw-eggs-isolated-white-surface_114579-43677.jpg" alt="">
        <p>Egg / Meat / Fish</p>
      </div>
      <div class="frozen icon">
        <img src="https://5.imimg.com/data5/OW/WE/MY-30494656/amul-realmilk-ice-cream-500x500.jpg" alt="">
        <p>Frozen Food</p>
      </div>
      <div class="staples icon">
        <img src="{% static 'images/staples.jpg' %}" alt="">
        <p>Staples</p>
      </div>
    </div>
  </div>
  {% endblock %}
