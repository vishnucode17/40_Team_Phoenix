{% extends 'index.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/5.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/6.jpeg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/7.jpeg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="shopbycategory">
    <h2>Shop by Category</h2>
    <div class="category">
      <div class="fruits">
        <img src="https://image.freepik.com/free-photo/colorful-fruits-tasty-fresh-ripe-juicy-white-desk_179666-169.jpg" alt="">
      </div>
      <div class="vegetables">
        <img src="https://image.freepik.com/free-photo/basket-full-vegetables_1112-316.jpg" alt="">
      </div>
      <div class="bakery">
        <img src="https://image.freepik.com/free-photo/delicious-bread-table_144627-12454.jpg" alt="">
      </div>
      <div class="dairy">
        <img src="https://image.freepik.com/free-vector/natural-milk-products-template_1284-20877.jpg" alt="">
      </div>
      <div class="snacks">
        <img src="https://images.newindianexpress.com/uploads/user/imagelibrary/2019/9/4/w900X450/Biscuits.jpg" alt="">
      </div>
    </div>
  </div>
  {% endblock %}
