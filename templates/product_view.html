{% extends 'index.html' %}
{% block title %} {{product_name}} {% endblock %}
{% block content %}
<div class="product_view">
    <div class="product_view-grid">
        <div class="product_img">
            <img src="/media/{{product_img}}" alt="{{product_name}} image">
        </div>
        <div class="product_info">
            <h2 id="product-name">{{product_name}}</h2>
            <p>MRP <span>{{mrp}}</span></p>
            <p>{{price}}</p>
            <p>{{category}}</p>
            <p>{{product_desc}}</p>
        </div>
    </div>
</div>
<style>
    .product_view-grid {
        display:grid;
        grid-template-columns: 1fr 1fr;
        margin-top:10px;
    }
    .product_view-grid img{
        width:100%;
        padding:10px;
    }
    #product-name{
        font-size:38px;
        font-weight:700;
    }
</style>
{% endblock %}
